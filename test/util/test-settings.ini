[webjante]
enabled = False
; Settingsfile for jantebot
; Is read at boot by bot.py. If changed in runtime, the bot will be unaffected.
; If settings are changed while running, reboot it with <prefix>pull
; or by simply turning it of and on again.


[plugins]
; Plugins that should not be loaded.
; The name of the plugins are determined by their folders
use_blacklist = True
blacklist = anagram lunch deals
use_whitelist = False
whitelist = dict paste perf top

[global]
prefix = !
nick = Jante
; Folders with trailing /.
; Example:
; datapath = /tmp/
; datapath = data/
datapath = data/
assetspath = assets/
allow_git_pull = False
use_aliases = True
