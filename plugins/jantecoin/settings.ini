[plugin]
command = jc

ledger_file_name = jantecoincontainer
channels_file_name = jantecoinchannels

; Number of decimals that will be displayed.
save_after_n_messages = 20



[currency]
shorthand = JC™
full_name = JanteCoin™
bank_name = The First Bank Of Jante
total_coins = 3000000
; Number of subcoins in a whole coin. Default 100
data_precision = 10000


[variables]
; Probability that a raffle will happen every hour
raffle_rate = 1
; Change the amount that is gained through passive means.
passive_rate = 0.1
; 0.1
bank_rate = 0.1
; How often the amount gained will halv. If 10 then every time your money is grown by 10 then the amount gained will be halved.
drop_off_factor = 10000

[drop]
; Time between drops in hours
drop_min_time = 18
drop_max_time = 36

drop_award = 10
