[alias]
; Internal structure that allows multiple accounts to be seen as one.
filename = aliases
command = alias
; The minimal lenght of an alias. Does not destroy/change already created aliases.
min_alias_length = 3 
; Symbol in front of aliases.
; Normally #
; Example:
; message.get_alias() : #tester
; if the user has set their alias to 'tester'
alias_prefix = #
; Symbol in front of real names
; Normally @
; If user has set no alias, message.getAlias() will
; return '@<accountname>'
real_name_prefix = @

